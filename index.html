<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
    <header>

        <nav>
            <div class="nav-brand"><img src="images/logo.svg" alt="Logo"></div>
            <div class="mobile-icon show"><img src="images/icon-hamburger.svg" alt="Hum Icon"></div>
            <div class="mobile-icon close"><img src="images/icon-close.svg" alt="Close Icon"></div>
            <div id="mobile-view">
                <ul>
                    <li><a href="">Product</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Pricing</a></li>
                </ul>
                <hr />
                <button type="button">Login</button>
            </div>
            <div id="desktop-view">
                <ul>
                    <li><a href="">Product</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Pricing</a></li>
                </ul>
                <button type="button">Login</button>
            </div>

        </nav>
    </header>
    <div class="floated-bg"></div>
    <div class="illustrate">
        <img src="images/illustration-devices.svg" alt="Illustration">
    </div>
    <div class="container">

        <div class="dashboard">
            <p class="dashboard-intro">
                <span>New</span>
                Monograph Dashboard
            </p>
            <h1>Powerful insights</h1>
            <h1>into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="demo">
                <button type="button">Schedule a demo</button>
                <span>to see a live preview</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
